<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        .verde {
            color: green;
            font-weight: bold;
        }

        .vermelha {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Iniciando com JS</h1>

    <script>

        n1 = Number(prompt('Informe o primeiro número: '))
        n2 = Number(prompt('Informe o segundo número: '))
        n3 = Number(prompt('Informe o terceiro número: '))

        media = (n1 + n2 + n3) / 3

        media = media.toFixed(2)

        document.write(`Sua média é ${media} <br>`)

        if (media >= 7) {
            document.write("Parabéns, você foi <span class='verde'>APROVADO</span>!")
        } else {
            document.write("Sinto muito, você está <span class='vermelha'>REPROVADO</span>")
        }

    </script>
</body>

</html>
