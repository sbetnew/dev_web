<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>


<body>

    <h1>Exercício 03</h1>

    <script>

        n1 = Number(prompt('Digite um número:'))


        if (n1 > 0) {
            document.write(`O dobro dos número é ${n1 * 2}<br>`)
        }
        else {
            document.write(`O triplo dos número é ${n1 * 3}<br>`)
        }

    </script>

</body>

</html>
