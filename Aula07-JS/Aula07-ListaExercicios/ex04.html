<body>

    <h1>Exercício 04</h1>

    <script>

        altura = Number(prompt('Digite a altura:'))
        sexo = Number(prompt('Informe o sexo (1-Homem / 2-Mulher):'))


        if (sexo == 1) {
            pesoideal = (72.7 * altura) - 58
            document.write(`O peso ideal é ${pesoideal}.<br>`)
        }
        else if (sexo == 2) {
            pesoideal = (62.1 * altura) - 44.7
            document.write(`O peso ideal é ${pesoideal}.<br>`)
        }
        else {
            document.write(`Sexo Inválido. <br>`)
        }




    </script>

</body>
