<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript</title>

</head>


<body>

    <h1>Exercício 01</h1>

    <script>

        n1 = Number(prompt('Digite o primeiro número:'))
        n2 = Number(prompt('Digite o segundo número:'))


        document.write(`A soma dos números é ${n1 + n2}<br>`)
        document.write(`A subtração dos números é ${n1 - n2} <br>`)
        document.write(`A multiplicação dos números é ${n1 * n2} <br>`)
        document.write(`A divisão dos números é ${n1 / n2} <br>`)



    </script>

</body>

</html>
