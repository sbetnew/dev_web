<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio + DOM</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            width: 100px;
        }

        div#res {
            margin-top: 25px;
            color: darkred;
        }
    </style>
</head>

<body>
    <h1>Somando Valores!</h1>
    <form>
        <input type="number" name="n1" id="n1"><br>
        <input type="number" name="n2" id="n2"><br>
        <input type="button" value="somar" onclick="somar()">
    </form>

    <div id="res"></div>

    <script>
        var tn1 = document.getElementById('n1')
        var tn2 = document.getElementById('n2')
        var res = document.getElementById('res')

        function somar() {
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)

            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} = <strong>${soma}</strong>`
        }
    </script>
</body>

</html>
