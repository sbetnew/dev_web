<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(64, 19, 199);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja!
    </div>

    <script>
        var d = document.getElementById('area')
        function clicar() {
            d.innerText = 'Clicou!!'
            d.style.background = 'green'
        }

        function entrar() {
            d.innerText = 'Acessou!!'
            d.style.background = 'red'
        }

        function sair() {
            d.innerText = 'Saiu...'
            d.style.background = 'yellow'
        }

    </script>
</body>

</html>
